<html lang="en">
  <head>
        <title>User Info</title>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- Custom Script(s) -->
      <script src = "/UserInfo.js"></script>
    </head>
      <body>
      <!-- Common Nav Bar -->
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="home.html">Reimbursement Portal</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="home.html">Home</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Reimbursements <span class="caret"></span></a>
              <ul class="dropdown-menu">
                  <li><a href="request-form.html">Submit</a></li>
                  <li><a href="request-page">View</a></li>
              </ul>
            </li>
            <li class="active"><a href="user-info.html">User Info</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" id="logoutBtn">
            <li><a href="../login.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
          </ul>
        </div>
      </nav>
          <br><br>
          <form id="userForm">
              <div class="form">
                  <div class="container-fluid col-xs-8 col-xs-offset-1">
                            <div class="form-group">
                            <div class="">
                            <h2>User Information</h2>
                            </div>
                            </div>                
                            <div class="form-group">
                            <label for="Username">Username</label>
                            <input type="text" class="form-control" id="username" required minlength="6" maxlength="36">
                            </div>
                                         
                            <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" id="password" required minlength="8" maxlength="36">
                            </div>

                            <div class="form-group">
                              <label for="Retype-Password">Retype Password</label>
                              <input type="password" class="form-control" id="retype-password" required minlength="8" maxlength="20"
                              autofocus required title="This password must match the first">
                            </div>
    
                            <div class="form-group">
                            <label for="FirstName">First Name</label>
                            <input type="text" class="form-control" id="firstname" required minlength="1" maxlength="30">
                            </div>

                            <div class="form-group">
                            <label for="LastName">Last Name</label>
                            <input type="text" class="form-control" id="lastname" required minlength="1" maxlength="30">
                            </div>

                            <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="email" required minlength="1" maxlength="100">
                            </div>
    
                          
                            <div class="form-group pull-right">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                    </div>
              </div>
            </form>
          
      
    <!-- Optional JavaScript -->
     <script src="../resources/ajaxLogout.js"></script>
     <script src="../resources/user-info.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
