#Root logger option
log4j.rootLogger=WARN, stdout, file, html

#  Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c{1}:%C=%L - %m%n

# Direct log messages to file
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=text.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c{1}:%C=%L - %m%n

#Define HTML file appender
log4j.appender.html=org.apache.log4j.FileAppender
log4j.appender.html.File=htmlLayout.html
log4j.appender.html.layout=org.apache.log4j.HTMLLayout
log4j.appender.html.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c{1}:%C=%L - %m%n
log4j.appender.html.layout.Title=HTML Layout Example
log4j.appender.html.layout.LocationInfo=true