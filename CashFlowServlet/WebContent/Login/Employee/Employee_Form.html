    <section class="panel b-white" id="1">

    <div class="col-md-4 col-md-offset-4">
        <form>
                <div class="form-group">
                <label for="exampleInputPassword1">Amount</label>
                <input name="amount" type="currency" class="form-control" id="exampleInputPassword1" placeholder="$">
                </div>
                <div class="form-group">
                <label for="exampleSelect1">Type</label>

                    <option>Healthcare</option>

                </select>

                <div class="form-group">
                <label for="exampleTextarea">Description</label>
                <textarea name="description" class="form-control" id="exampleTextarea" rows="3"></textarea>
                </div>
            </form>

        <label>Receipt</label>
        <form id="form1" action="http://zains-bucket.s3.amazonaws.com/" method="post" enctype="multipart/form-data">
            <input id="label" type="text" style="display: none;" name="key" value="Label"/>
            <input type="text" style="display: none;" name="acl" value="public-read"/>
            <input type="text" style="display: none;" name="content-type" value="image/jpeg"/>
            <input name="file" type="file" />
        </form>
        <br>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
