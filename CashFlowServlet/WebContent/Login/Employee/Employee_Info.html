  <section class="panel b-white" id="2">

  <form id="form" align="center">

    <input id="email" type="text" name="email" disabled><br><br>

    <input id="password" type="password" name="password" disabled><br><br>
    <button type="submit" id="edit" class="btn btn-primary">Edit</button>
    <button type="submit" id="logout" class="btn btn-primary">Logout</button>
  </form>
