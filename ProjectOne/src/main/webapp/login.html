<head>

<body class="bg-custom">
  <div class="container lg-container">
    <div class="card card-login mx-auto mt-5 lg-margin c-card-top">
      <div class="card-header text-center">
		<img src="img/revature-logo.png" class="img-responsive" style="max-width:200px" />
	</div>
      <div class="card-body">
        <form method="POST" action="login">
          <div class="form-group">
            <label class="sr-only" for="exampleInputEmail1">Username</label>
            <input class="form-control login-input" name="username" id="exampleInputEmail1" type="text" aria-describedby="emailHelp" placeholder="Username">
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword1">Password</label>
            <input class="form-control login-input" name="password" id="exampleInputPassword1" type="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-login">Login</button>
        </form>
      </div>
    </div>
  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
