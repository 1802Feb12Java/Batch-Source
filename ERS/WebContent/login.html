<!doctype html>
<html lang="en">

<head>
    <title>Employee Reimbursement System</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <img src="images/RevatureLogo.png" class="imageCenter" style="width:100%;" />
                        <p>
                    </div>
                    <div class="panel-body">
                        <!-- <form method="post" action="login" class="form-horizontal"> -->
                            <fieldset>
                                <div class="noLeftRightMargin form-group">
                                    <label for="username" class="col-md-6 control-label"> Username</label>
                                    <div>
                                        <input id="username" type="text" name="username" class="form-control" />
                                    </div>
                                </div>
                                <div class="noLeftRightMargin form-group">
                                    <label for="password" class="col-md-6 control-label">Password</label>
                                    <div>
                                        <input id="password" type="password" name="password" class="form-control" />
                                    </div>
                                </div>
                                <button id="login" class="btn btn-lg btn-success btn-block">Log In</button>
                            </fieldset>
                        <!-- </form> -->
                        <div hidden class="panel-footer p-3 mb-2 bg-danger text-white text-center" id="errorMessage">Error Logging In</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="loginController.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
