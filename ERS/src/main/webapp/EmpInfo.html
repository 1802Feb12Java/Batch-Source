<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Expense Reimbursement System</title>
<link rel="stylesheet" href="styles/MoreCoolStyles.css">
<link rel="stylesheet" href="styles/loginstuff.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="box">
		<p id="user"></p>
		<h2>View and Update your Information</h2>
	</div>
	
	<div class = "box2">
		<table class="table table-striped table-dark" id="employees">
			<tr id='head'>
				<td>User ID</td>
				<td>Username</td>
				<td>Password</td>
				<td>Firstname</td>
				<td>Lastname</td>
				<td>Email</td>
			</tr>					
		</table>	
	</div>

	<div class="wrapper">
		<div class='row'>
			<div class='col-md-4'></div>
			<div class='col-md-4'>
					<form action='empInfo' method='post' class="form-signin">
							Username: <input type="text" id="emp1" class="form-control" name="username" required="" autofocus="" />
							Password: <input type="text" id="emp2" class="form-control" name="password"  required="" autofocus="" />
							Firstname: <input type="text" id="emp3" class="form-control" name="firstname" required="" autofocus="" />
							Lastname: <input type="text" id="emp4" class="form-control" name="lastname" required="" autofocus="" />
							Email: <input type="text" id="emp5" class="form-control" name="email" required="" autofocus="" />
							<br/><button class="btn btn-lg btn-primary btn-block" type="Submit">Update</button>
					</form>
			</div>
			<div class='col-md-4'></div>
		</div>
	</div>
	
	<button class='btn btn-custom btn-full-width' type='submit'><a href="Profile.html">go back</a></button>
	
	<script src="scripts/check.js"></script>
	<script src="scripts/empInfo.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
