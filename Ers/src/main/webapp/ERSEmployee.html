<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
      <form action="/ERS/Reimbursement">
        <h3 for="Reimbursement heading">Reimbursement Request</h3>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="amount" class="form-control" id="amount">
        </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <input type="description" class="form-control" id="description">
        </div>
        <div class="form-group">
          <label for="uploadBlob">Upload Receipt</label>
          <input type="file" class="form-control-file" id="uploadBlob">
        </div>
        <button onclick = "sendReimbursement()" type="submit" class="btn btn-default">Update Reimbursement</button>
      </form>
      <div>
        <h3 for="Employee Information">Employee Information</h3>
      </div>
      
    <!-- Optional JavaScript -->
    <script type = "text/javascript" src ="ERSEmployee.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

          
  </body>
</html>
