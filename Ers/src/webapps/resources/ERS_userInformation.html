<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <form action="/ERS/userInfo">
        <h3 for="Reimbursement heading">New User or Update</h3>
        <div class="form-group">
          <label for="Username">Username</label>
          <input type="Username" class="form-control" id="Username">
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="Password" class="form-control" id="Password">
        </div>
        <div class="form-group">
          <label for="Firstname">Firstname</label>
          <input type="Firstname" class="form-control-file" id="Firstname">
        </div>
        <div class="form-group">
            <label for="Lastname">Lastname</label>
            <input type="Lastname" class="form-control-file" id="Lastname">
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="Email" class="form-control-file" id="Email">
        </div>
        <button onclick = "createUser()" type="submit" class="btn btn-default">Create account</button>
        <button onclick = "updateUser()" type="submit" class="btn btn-default">Update account</button>
      </form>  
    <!-- Optional JavaScript -->
    <script type = "text/javascript" src ="ERS_userInformation.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
