<form>
  <!--[(ngModel)]="user.email" sets two-way databinding, equal to user.email member-->
  <label>Email: </label><input name='email' type='email'[(ngModel)]="user.email" /><br/>
  <label>Password: </label><input name='password' type='password'[(ngModel)]="user.password" /><br/>
</form>

<!--{{user.email}} is One-way binding-->
<p>Email: {{user.email}}</p>
<p>Password: {{user.password}}</p>
<p>blah: {{user.email}} {{user.password}}</p>
