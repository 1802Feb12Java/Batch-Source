<!-- [(ngModel)] is two way databinding -->

<form>
    <label>Email: </label> <input name="email" type="email" [(ngModel)]="user.email"/> <br>
    <label>Password:</label> <input type="password" name="password" [(ngModel)]="user.password"/> <br>


</form>

<!-- One Way binding (Interpolation) -->
<p>Email: {{user.email}}</p>
<p>Password: {{user.password}}</p>
