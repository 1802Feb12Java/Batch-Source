    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <form action="/ZooAjax">
        <h3 for="Animal">Animal</h3>
        <div class="form-group">
          <label for="name">name</label>
          <input type="name" class="form-control" id="name">
        </div>
        <div class="form-group">
                <label for="species">species</label>
                <input type="species" class="form-control" id="species">
              </div>
        <button onclick = "getAnimal()" type="submit" class="btn btn-default">getSubmit</button>
        <button onclick = "postAnimal()" type="submit" class="btn btn-default" id = "Delete">postSubmit</button>
        <button onclick = "putAnimal()" type="submit" class="btn btn-default" id = "Update">Update</button>
        <button onclick = "deleteAnimal()" type="submit" class="btn btn-default" id = "Delete">Delete</button>
    </form>
    <!-- Optional JavaScript -->
    <script>
        var url = "/ZooAjax"
         var nameID = document.getElementById("name")
            var speciesID = document.getElementById("species")
            var animalSend = {name:nameID.value, species:speciesID.value};
            var myjson = JSON.stringify(animalSend)

            // var concat = "/ZooAjax?" +"name="+ nameID.value +"&species=" + speciesID.value;

            
    
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() 
            {
                    if (this.readyState == 4 && this.status == 200) {
                // Typical action to be performed when the document is ready:
                 
				var animal = JSON.parse(xhttp.responseText);
				var animalElement = document.createElement("p");
				
                document.body.appendChild(animalElement);
                animalElement.innerHTML = animal.name + " " + animal.species;
                

            }
        function deleteAnimal()
        {
           
            xhttp.open("DELETE", url , true);
            xhttp.send("x=" + animalSend);
        }
        function putAnimal()
        {
            
            xhttp.open("PUT", url , true);
            xhttp.send("x=" + animalSend);
        }
        function getAnimal()
        {
           
            xhttp.open("GET", url , true);
            xhttp.send("x=" + animalSend);
            
        }
        function postAnimal()
        {
            xhttp.open("POST", url , true);
            xhttp.send("x=" + animalSend);
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
