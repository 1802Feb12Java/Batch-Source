     <div class="container col-xs-8 col-xs-offset-1 mx-auto">
      <form>
          <div class="form">
            <div class="row justify-content-between">
                  <div class="form-group">
                    <h2>Reimbursement Request</h2>
                    </div>                
                    <div class="form-group">
                    <label for="Amount">Amount</label>
                    <input type="number" min="0.01" max="5000" class="form-control" id="amount" placeholder="Amount">
                    </div>

                        <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" class="form-control" form="usrform"></textarea>
                        </div>

                        <div class="form-group">
                          <label for="type">Type</label>
                          <input type="text" class="form-control" form="usrform"></input>
                        </div>

                        <div class="form-group">
                        <label for="inputAddress">Upload Receipt Image</label>
                        <button type="button" class="form-control btn btn-link">Upload</button>
                        </div>

                        <div class="form-group pull-right">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                </div>
              </div>
          </div>
        </form>
