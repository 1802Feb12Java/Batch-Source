     <div class="container col-xs-8 col-xs-offset-1 mx-auto">
      <form action="/ERSApp/secure/request/create" method="post" enctype="multipart/form-data">
          <div class="form">
            <div class="row justify-content-between">
                  <div class="form-group">
                    <h2>Reimbursement Request</h2>
                    </div>                
                    <div class="form-group">
                    <label for="Amount">Amount</label>
                    <input type="number" name="amount" min="0" max="5000" class="form-control" required >
                    </div>

                        <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" class="form-control" required></textarea>
                        </div>

                        <div class="form-group">
                          <label for="type">Type</label>
                          
                         <div class="form-check form-check-inline">
                          <input type="radio" class="form-check-input"  id="business"
						     name="typechoice" value="business" required>
						    <label class="form-check-label" for="business">Business</label>
						
						    <input type="radio" class="form-check-input"  id="travel"
						     name="typechoice" value="travel">
						    <label class="form-check-label" for="travel">Travel</label>
						
						    <input type="radio" class="form-check-input"  id="medical"
						     name="typechoice" value="medical">
						    <label class="form-check-label" for="medical">Medical</label>
						    
						    <input type="radio" class="form-check-input" id="other"
						     name="typechoice" value="other">
						    <label class="form-check-label" for="other">Other</label>
                        </div>
						</div>
                        <div class="form-group">
                        <label for="uploadRecipt">Upload Receipt Image</label>
                         <input type="file" name="receipt"class="form-control btn btn-link" name="file" />
                        </div>

                        <div class="form-group pull-right">
                        <a href="./home.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                        </div>
                </div>
              </div>
          
        </form>
