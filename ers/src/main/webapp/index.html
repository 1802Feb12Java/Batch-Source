<html lang="en">

    <title>Title</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <div class="container-fluid bg">
          <div class="row">
              <div class="col-md-4 col-sm-4 col-xs-12"></div>
              <div class="col-md-4 col-sm-4 col-xs-12">
                <!--form start-->
                <form class="form-container" action="./login" method="POST">
                    <h1 class="h3 mb-3 font-weight-normal">Citadel ERS</h1>
                    <label for="inputUsername" class="sr-only">User Name</label>
                    <input type="text" id="inputUsername" class="form-control" name="uname" placeholder="User Name" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
                    <button class="btn btn-lrg btn-warning btn-block" type="submit">Sign in</button>
                </form>
                  <!--form end-->
              </div>
          <div class="col-md-4 col-sm-4 col-xs-12"></div></div>
        </div>
