<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <!--form start-->
                <form id="requestForm">
                    <h1 class="h3 mb-3 font-weight-normal">Submission Request</h1><br>
    
            
                    <input type="radio" name="rType" value="Travel">
                    <label for="Travel">Travel Expenses</label><br>
                    <input type="radio" name="rType" value="Testing">
                    <label for="Testing">Testing Certifications</label><br>
                    <input type="radio" name="rType" value="Morty">
                    <label for="Morty">Morty Insurance</label><br>
                    <input type="radio" name="rType" value="Other" checked>
                    <label for="Other">Miscellaneous (Explain below)</label><br>
                    <label for="description" >Description</label><br>
                    <input type="text" class="form-control" name="description"><br>
                    <label for="amount">Amount requested</label><br>
                    <input type="number" class="form-control" name="amountRequested" required><br>
                    <button class="btn btn-lrg btn-warning btn-block" type="submit" value="submit">Submit Request</button>
                </form>
                <!--form end-->
            </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div></div>
    </div>     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
