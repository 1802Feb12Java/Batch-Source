<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="/resources/login.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col-md text-center">
                <form id="login-form">

                    <fieldset class="border rounded">
                        <legend id="login-legend">Login</legend>
                        <div class="form-group input-group login-input-item">
                            <input type="text" class="form-control" form="login-form" name="username" id="username" placeholder="Username" maxlength="40" required autofocus>
                        </div>
                        <div class="form-group input-group login-input-item">
                            <input type="password" class="form-control" form="login-form" name="password" id="password" placeholder="Password" maxlength="30" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" name="loginBtn" id="loginBtn">Login</button>
                            <button type="button" class="btn btn-secondary" name="registerBtn" id="registerBtn">Register</button>
                        </div>
                    </fieldset>
                    
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>

</html>
