<!doctype html>
<html lang="en">

<head>
    <title>Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/register.css">
</head>

<body>
    <div action="#" class="container">
        <div class="row align-items-center">
            <div class="col"></div><!-- filler -->
            <div class="col-md text-center">
                <h1>Account Registration</h1>
                <form id="registration-form">
                    <fieldset class="border rounded">

                        <fieldset class="border rounded">
                            <legend>Account Info</legend>
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username" maxlength="40" required autofocus>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="usr-role" id="usr-role" required>
                                    <option disabled selected value>-- Select a User Role --</option>
                                    <option value="1">Manager</option>
                                    <option value="2">Employee</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
                            </div>
                        </fieldset>

                        <fieldset class="border rounded">
                            <legend>Personal Info</legend>
                            <div class="form-group">
                                <input type="text" class="form-control" name="firstname" id="lastname" placeholder="First Name" maxlength="30" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="lastnamee" id="lastname" placeholder="Last Name" maxlength="30" required>
                            </div>
                            <div class="form-group">
                              <input type="email" class="form-control" name="email" id="email" placeholder="Email" maxlength="100" required>
                            </div>
                        </fieldset>

                        <div class="form-group">
                            <button type="button" name="registerBtn" id="registerBtn" class="btn btn-primary">Register</button>
                            <button type="button" name="cancelBtn" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                        </div>

                    </fieldset>

                </form>
            </div>
            <div class="col"></div><!-- filler -->
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
