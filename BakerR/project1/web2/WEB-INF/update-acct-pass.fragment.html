<!-- link /resources/register.css stylesheet -->
<div class="row align-items-center">
    <div class="col"></div><!-- filler -->
    <div class="col-md text-center">
        <h1>Change Password</h1>
        <form id="registration-form">
            <fieldset class="border rounded">

                <fieldset class="border rounded">
                    <legend>Password</legend>
                    <div class="form-group">
                            <input type="password" class="form-control" name="current-password" id="current-password" placeholder="Current Password" required>
                        </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="new-password" id="new-password" placeholder="New Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="confirm-new-password" id="confirm-new-password" placeholder="Confirm New Password" required>
                    </div>
                </fieldset>

                <div class="form-group">
                    <button type="button" name="updatePassBtn" id="updatePassBtn" class="btn btn-primary">Update</button>
                </div>
        </form>
    </div>
    <div class="col"></div><!-- filler -->
</div>
