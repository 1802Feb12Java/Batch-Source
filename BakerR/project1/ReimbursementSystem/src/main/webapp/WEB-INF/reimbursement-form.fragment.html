<!-- Deps: reimbursement-form.css -->
<div id="fragment">
<div class="row align-items-center">
    <div class="col"></div><!-- filler -->
    <div class="col-lg-7 text-center">
        <h1>Submit Reimbursement Request</h1>
        <form method="POST" action="request" id="registration-form">
            <fieldset class="border rounded">
                <div class="form-group">
                    <select class="form-control" name="rtype" id="rtype" required>
                        <option disabled selected value>-- Select Reimbursement Type --</option>
                        <option value="1">Business</option>
                        <option value="2">Travel</option>
                        <option value="3">Medical</option>
                        <option value="4">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="r-amount" id="r-amount" placeholder="Amount" required>
                </div>

                <div class="form-group">
                    <textarea class="form-control" name="desc-area" id="desc-area" rows="3" placeholder="Description" maxlength="100" required></textarea>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control-file" name="receipt-file" id="receipt-file" placeholder="Receipt File">
                </div>

                <div class="form-group">
                    <button type="submit" name="submitBtn" id="submitBtn" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col"></div><!-- filler -->
</div>
</div>
