<!doctype html>
<html lang="en">
    <head>
    <title>Group 2 is Best Group</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
  <body>
    
      <div class="ALL">
            <div> <img src="revature-logo-600x219.png" alt=""></div>
    <div class="create">
        <form>
        <h1>Create/Update:</h1>
        <input type="text" name="ID" id="ID" placeholder="ID">
        <input type="text" name="Name" id="Name" placeholder="Name"> 
        <input type="submit" value="Create" id="createSubmit">
        </form>
    </div>
    <div class="read">
        <form>
            <h1>Fetch:</h1>
            <input type="text" name="fetchID" id="fetchID" placeholder="ID">
            <input type="submit" value="Fetch" id="fetchSubmit">
        </form>
    </div>
    <div class="delete">
            <form>
                <h1>Delete:</h1>
                <input type="text" name="deleteID" id="deleteID" placeholder="ID">
                <input type="submit" value="Delete" id="deleteSubmit">
            </form>
        </div>
    <div>
        <h1 id="fetchedH1"></h1>
        <p id="fetchedData"></p>
    </div>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="oneHourAJAX.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
