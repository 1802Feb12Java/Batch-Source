<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
	  <meta charset="UTF-8">
	  <title>Login page</title>
	  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
	  <link rel="stylesheet" href="styles/style.css">
</head>
<body background="images/money.png">
	<div class="login-form">
	  <form class="box" action="login" method="post">
	     <img src="images/revature.png" alt="Revature">
	     <br></br>    <!-- just to give some space between the image and the form-->
	     <div class="form-group">
	       <input type="text" class="form-control" placeholder="Username" name="username">
	     </div>
	     <div class="form-group log-status">
	       <input type="password" class="form-control" placeholder="Password" name="password" type="password">
	     </div>
	      <span class="alert">Invalid Credentials</span>
	      <br></br>
	     <button type="submit" class="log-btn">Log in</button>
	   </form>
   </div>
   
   <!-- FIGURE OUT HOW TO GET IT TO NOT SHAKE IF THERE'S A VALID USERNAME/PASS -->
   
  	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="resources/index.js"></script>
</body>
</html>
