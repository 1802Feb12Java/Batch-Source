    <form class="box" action="Request" method="post" enctype="multipart/form-data">
                <fieldset>
                    <h2 class=" section-heading mb-4 ">
                        <span class="section-heading-upper ">Enter your Reimbursement Request Information</span>
                    </h2>
                    <div class="mb-3 ">
                        <div class="col-md-6 ">
                                <div class="form-group ">
                                        <label for="amount">What is the reimbursement amount?</label>
                                        <input type="number" step="0.01" name="amount " class="form-control ">
                                        <label for="description ">Write a short description about the request:</label>
                                        <input type="text" name="description " class="form-control ">
                                        <label for = "image">Insert your receipt</label>
                                        <input type ="file" name = "image" class = "form-control ">
                                        <label for="type">Categorize your reimbursement type:</label>
                                        <select name="type" class="form-control ">
                                                <option value="1">Transportation</option>
                                                <option value="2">Entertainment</option>
                                                <option value="3">Food</option>
                                                <option value="4">Supplies</option>
                                        </select>
                                    </div>
                        </div>
                    </div>
                </fieldset>
                <br>
                <div class="intro-button mx-auto ">
                        <input id = "badbutton" class="btn btn-primary btn-xl " type="submit" value="submit " style="float:left">
                    <!-- <a class="btn btn-primary btn-xl " >Submit</a> -->
                </div>
            </form>

            <form class="box" action="Logout" method="post">
                    <div class="intro-button mx-auto">
                    <input class="btn btn-primary btn-xl" type="submit" value="Logout" style="margin-left:10px">
                </div>
            </form>
