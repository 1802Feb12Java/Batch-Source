    <nav class="navbar navbar-inverse">

    <!-- setting up form with bootstrap -->
    <form method = "post" action="SubmitReimbursementServlet" class="form-horizontal">
            <div class = "col-sm-6"></div>
            	<select name="types" class = "form-inline">
                	<option value= "0">Travel</option>
                	<option value="1">Business</option>
                	<option value="2">Medical</option>
            	</select>
                <div class="form-inline">
                        <label class = "control-label col-sm-5" for="amount">Amount: </label>
                        <div class="col-sm-5">
                            <input name = "amount" type ="text" class="form-control">
                        </div>
                    </div>
                <div class="form-inline" id = "pad50">
                    <label class = "control-label col-sm-5" for="description">Description: </label>
                    <div class="col-sm-5">
                        <textarea name="description" cols="50" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-inline" class = "control-label col-sm-5" id = "pad50">
                	  <label class = "control-label col-sm-5" for="button"></label>
                      <input type="file" name="file" accept="image/*">
                </div>
            <div class="form-inline" id = "pad50">
                <label class = "control-label col-sm-5" for="button"></label>
                <div class="col-sm-5">
                    <button type="submit" class = "btn btn-primary">Submit Request</button>
                </div>
            </div>    
        </form>
</body>
