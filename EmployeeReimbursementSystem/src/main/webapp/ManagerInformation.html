    <!-- setting up form with bootstrap -->
    <form method = "post" action="UpdateAccountServlet" class="form-horizontal">
            <div class="form-inline" id = "pad50">
                <label class = "control-label col-sm-5" for="username">Username: </label>
                <div class="col-sm-5">
                    <input id = "usernameText" name = "usernameText" type="text" class="form-control" value = "username">
                </div>
            </div>

            <div class="form-inline" id = "pad50">
                    <label class = "control-label col-sm-5" for="password">Password: </label>
                    <div class="col-sm-5">
                        <input id = "passwordText" name = "passwordText" type="password" class="form-control" value = "pass">
                    </div>
                </div>
             <div class="form-inline" id = "pad50">
                    <label class = "control-label col-sm-5" for="firstName">First Name: </label>
                    <div class="col-sm-5">
                        <input id = "firstName" name = "firstName" type="text" class="form-control" value = "firstName">
                    </div>
                </div>
            <div class="form-inline" id = "pad50">
                        <label class = "control-label col-sm-5" for="lastName">Last Name: </label>
                        <div class="col-sm-5">

                        </div>
                </div>
            <div class="form-inline" id = "pad50">
                    <label class = "control-label col-sm-5" for="email">Email: </label>
                    <div class="col-sm-5">
                        <input id = "email" name = "email" type="text" class="form-control" value = "email">
                    </div>
                </div>
            <div class="form-inline" id = "pad50">
