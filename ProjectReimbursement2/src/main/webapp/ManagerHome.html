<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Employee Home Page</title>
<!-- Personalized Style Sheet -->
<link rel="stylesheet" href="/styles.css" type="text/css">

<!-- Latest compiled and minified jQuery -->
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  
<!-- Latest compiled and minified JavaScript --> 
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script> 
	
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
	
<style>
.manager-table-title{
	padding-bottom: 10px;
}
.btn-approve {
	color: green;
	border-color: green;
}
.btn-deny {
	color: red;
	border-color: red;
}
</style>
</head>

<body>	
	<div class="col-lg-10 col-lg-offset-1">
		<div class="manager-table-title">
			<h2>Expense Reimbursement Requests</h2>
		</div>
		
		<div>
				<table id="employee-table" class="table table-bordered">
					<thead>
						<tr>
						<th>	Request ID		</th>
						<th>	First Name		</th>
						<th>	Last Name		</th>
						<th>	Request Type	</th>
						<th>	Description		</th>
						<th>	Amount			</th>
						<th>	Status			</th>
						<th>	Date Submitted	</th>
						<th>	Date Resolved	</th>
						<th>	Request Resolver</th>						</tr>
					</thead>

				<form action="ApproveServlet" method = "POST">
        		<button type="submit" name="approveReimb" class="btn btn-default btn-sm btn-block btn-approve" 
						onclick="statusClick(this.id);"/>">Approve</button>
				</form>
											
				<form action="DenyServlet" method = "POST">
				<button type="submit" name="denyReimb" class="btn btn-default btn-sm btn-block btn-deny" 
						onclick="statusClick(this.id);"/>">Deny</button>
				</form>									
																							
				</table>
		</div>
	</div>
	
					<form style="float: right;" action="LogoutServlet" method = "POST">
				<button type="submit" name="denyReimb" 
						/>Logout</button>
				</form>
	
<script type="text/javascript" src="/ers/script/ViewRiembsMan.js"></script>
</body>
</html>
