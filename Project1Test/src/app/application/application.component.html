<title>Reimbursement application</title>


<div class="text-center">
  <br>
  <h2>Reimbursement Application</h2>
  <br>
  <form action='http://localhost:8080/Project1/application' method='post'>
    Amount:<br>
    <input type='text' name='amount' required><br><br>
    Description:<br>
    <input type='text' name='description' required><br><br>
    Receipt (not required):<br>
    <input type='file' name='receipt' accept='image/*'><br><br>
    Type (Please put 1 for business, 2 for travel, and 3 for medical):<br>
    <input type='text' name='type' required><br><br>

    <button type="submit">Submit</button>
  </form>
</div>
